---
- name: "get harbor-online-installer"
  get_url: url={{ harbor_online_installer }} dest=/opt/harbor-online-installer.tar.gz
  become: true
  
- name: "Untar"
  shell: "cd /opt && tar xvf harbor-online-installer.tar.gz"
  become: true

- name: "run installer"
  shell: "cd /opt/harbor && ./install.sh"
  become: true


